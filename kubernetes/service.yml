apiVersion: v1
kind: Service
metadata:
  name: $APP_NAME
  labels:
    run: $APP_NAME
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "instance"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-eip-allocations: "$ELASTIC_IP_ALLOCATION_ID_EXCH_GR_NLB_US_EAST_1A,$ELASTIC_IP_ALLOCATION_ID_EXCH_GR_NLB_US_EAST_1B"
spec:
  type: LoadBalancer
  ports:
    - port: $POD_PORT
      targetPort: $CONTAINER_PORT
      protocol: TCP
  selector:
    run: $APP_NAME
