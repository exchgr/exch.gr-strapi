apiVersion: v1
kind: Service
metadata:
  name: $APP_NAME
  labels:
    run: $APP_NAME
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "instance"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-eip-allocations: "$ELASTIC_IP_ALLOCATION_ID_EXCH_GR_NLB_US_EAST_1A,$ELASTIC_IP_ALLOCATION_ID_EXCH_GR_NLB_US_EAST_1B"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:$AWS_REGION:$AWS_ACCOUNT_ID:certificate/$AWS_ACM_EXCH_GR"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
    service.beta.kubernetes.io/aws-load-balancer-attributes: "load_balancing.cross_zone.enabled=true"
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: $CONTAINER_PORT
      protocol: TCP
    - name: https
      port: 443
      targetPort: $CONTAINER_PORT
      protocol: TCP
  selector:
    run: $APP_NAME
