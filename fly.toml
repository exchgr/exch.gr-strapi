app = 'exch-gr-strapi'
primary_region = 'ewr'

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 1337
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']
#  force_https = true

[deploy]
  strategy = "canary"

[processes]
  app = "yarn start"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
	processes = ['app']
